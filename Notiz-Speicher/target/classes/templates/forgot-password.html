<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Forgot-Password</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
<div class="text-center">
    <img th:src="@{/img/thowl_logo.png}" alt="THOWL Logo" class="mb-4" style="max-width: 300px;">
    <div class="card p-5 shadow" style="max-width: 900px; width: 100%;">
      <h3 class="text-center">Passwort zurücksetzten</h3>
      <form th:action="@{/user/forgot-password}" method="post">
        <div class="mb-4">
          <label for="username" class="form-label">E-Mail-Adresse</label>
          <input type="text" id="username" name="username" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Neues Passwort anfordern</button>
      </form>
      <a th:href="@{/user/login}" class="d-block text-center mt-4 text-decoration-none">Zurück</a>
    </div>
  </div>
</body>
</html>
