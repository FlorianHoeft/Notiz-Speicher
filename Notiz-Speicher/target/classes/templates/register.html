<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
        .password-container {
            position: relative;
        }
        .password-toggle-btn {
            position: absolute;
            right: 10px;
            top: 58%;
            transform: translateY(-50%);
            background: none;
            border: none;
            padding: 0;
            cursor: pointer;
            color: #6c757d; /* Bootstrap Grau */
        }
    </style>
</head>
<body  class="d-flex justify-content-center align-items-center vh-100 bg-light">
<div class="text-center">
    <img th:src="@{/img/thowl_logo.png}" alt="THOWL Logo" class="mb-4" style="max-width: 300px;">
    <div class="card p-5 shadow" style="max-width: 900px; width: 100%;">
        <h3 class="text-center">Erstelle einen Account</h3>
        <form th:action="@{/user/register}" method="post">
            <div class="mb-4">
                <label for="e-mail" class="form-label">E-Mail-Adresse</label>
                <input type="text" id="e-mail" name="e-mail" class="form-control" required>
            </div>
            <div class="mb-4">
                <label for="username" class="form-label">Benutzernamen</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>
            <div class="mb-4">
                <label for="password" class="form-label">Passwort</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" class="form-control" required>
                    <button type="button" class="password-toggle-btn" onclick="togglePasswordVisibility()">
                        <span class="material-icons">visibility</span>
                    </button>
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-100">Registrieren</button>
        </form>
        <a th:href="@{/user/login}" class="d-block text-center mt-4 text-decoration-none">Zur√ºck</a>
    </div>
</div>
<script>
    function togglePasswordVisibility() {
        const passwordInput = document.getElementById('password');
        const icon = document.querySelector('.material-icons');

        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            icon.textContent = 'visibility_off';
        } else {
            passwordInput.type = 'password';
            icon.textContent = 'visibility';
        }
    }
</script>
</body>
</html>
