<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Favoriten</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div th:replace="fragments/layout :: layout(~{::content})">
    <div th:fragment="content" class="container mt-4">
        <h1>Favoriten</h1>

        <!-- Favoritenliste -->
        <div th:if="${#lists.isEmpty(favorites)}">
            <p>Du hast noch keine Favoriten hinzugef√ºgt.</p>
        </div>
        <div th:if="${!#lists.isEmpty(favorites)}">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Titel</th>
                    <th>Kategorie</th>
                    <th>Inhalt</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="n : ${favorites}">
                    <td th:text="${favorites.id}"></td>
                    <td th:text="${favorites.title}"></td>
                    <td th:text="${favorites.category.name}"></td>
                    <td th:text="${favorites.content}"></td>

                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script th:src="@{/js/script.js}"></script>
</body>
</html>
