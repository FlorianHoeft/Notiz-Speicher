<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Notizen suchen</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div th:replace="fragments/layout :: layout(~{::content})">
    <div th:fragment="content" class="container mt-4">
        <h1>Notizen suchen</h1>
        <form th:action="@{/user/search}" method="get" class="mb-4">
            <div class="row g-3">
                <div class="col-md-4">
                    <label for="searchQuery" class="form-label">Suchbegriff</label>
                    <input type="text" id="searchQuery" name="query" class="form-control" placeholder="Titel, Kategorie oder Inhalt">
                </div>
                <div class="col-md-4">
                    <label for="category" class="form-label">Kategorie</label>
                    <select id="category" name="category" class="form-select">
                        <option value="">Alle Kategorien</option>
                        <!-- Optional: Dynamische Kategorien, falls vorhanden -->
                        <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.name}"></option>
                    </select>
                </div>
                <div class="col-md-4 align-self-end">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-search"></i> Suchen
                    </button>
                </div>
            </div>
        </form>

        <!-- Suchergebnisse -->
        <div>
            <h2>Suchergebnisse</h2>
            <div th:if="${#lists.isEmpty(notes)}">
                <p>Keine Ergebnisse gefunden.</p>
            </div>
            <div th:if="${!#lists.isEmpty(notes)}">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Titel</th>
                        <th>Kategorie</th>
                        <th>Inhalt</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="note : ${notes}">
                        <td th:text="${note.id}"></td>
                        <td th:text="${note.title}"></td>
                        <td th:text="${note.category}"></td>
                        <td th:text="${note.content}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/js/script.js}"></script>
</body>
</html>
